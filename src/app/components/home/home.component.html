<h1>Need Music?</h1>
<p class="lead">Use our Ang-spotify app to browse through your favorite songs</p>
<form class="" action="index.html" method="post">
  <div class="form-group">
    <input type="text" name="searchStr" value="" [(ngModel)]="searchStr" (keyup)="searchMusic()" class="form-control" placeholder="Search music...">
  </div>
</form>

<div *ngIf="searchResult" class="container">
  <div *ngFor="let result of searchResult">
    <div class="row">
      <div class="col-md-12">
        <div class="search-res well">
          <h4><a routerLink="/artist/{{result.id}}">{{result.name}}</a></h4>
          <div>
            <strong>Genre:</strong>
            <span *ngFor="let genre of result.genres">{{genre}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<hr/>
